[pytest]
pythonpath = .
markers =
    integration: integration tests that hit database and API stack
filterwarnings =
    ignore:Support for class-based `config` is deprecated.*:pydantic.warnings.PydanticDeprecatedSince20
    ignore:Pydantic V1 style `@validator` validators are deprecated.*:pydantic.warnings.PydanticDeprecatedSince20
    ignore:`json_encoders` is deprecated.*:pydantic.warnings.PydanticDeprecatedSince20
    ignore:The ``declarative_base\(\)`` function is now available as sqlalchemy.orm.declarative_base\(\).*:sqlalchemy.exc.MovedIn20Warning
    ignore:'crypt' is deprecated and slated for removal in Python 3.13:DeprecationWarning

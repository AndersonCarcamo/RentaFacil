  # ===========================================
  /auth/register:
    post:
      tags: [Authentication]
      summary: Registro de nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, first_name, last_name]
              properties:
                email:
                  type: string
                  format: email
                first_name:
                  type: string
                  minLength: 1
                  maxLength: 100
                last_name:
                  type: string
                  minLength: 1
                  maxLength: 100
                phone:
                  type: string
                  pattern: '^\+[1-9]\d{1,14}$'
                firebase_uid:
                  type: string
                  description: Firebase authentication UID (opcional)
                role:
                  type: string
                  enum: [user, tenant, landlord, agent, admin]
                  default: user
                national_id:
                  type: string
                  description: N√∫mero de documento de identidad
                national_id_type:
                  type: string
                  default: DNI
            example:
              email: "usuario@ejemplo.com"
              first_name: "Juan"
              last_name: "P√©rez"
              phone: "+51987654321"
              role: "user"
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Datos inv√°lidos
        '409':
          description: Email ya existe
        '500':
          description: Error interno del servidor

  /auth/login:
    post:
      tags: [Authentication]
      summary: Inicio de sesi√≥n con Firebase
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [firebase_token]
              properties:
                firebase_token:
                  type: string
                  description: Token de autenticaci√≥n Firebase ID
                  example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
            example:
              firebase_token: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: JWT token para autorizaci√≥n API
                  refresh_token:
                    type: string
                    description: Token para renovar access_token
                  token_type:
                    type: string
                    default: bearer
                  expires_in:
                    type: integer
                    description: Tiempo de expiraci√≥n en segundos
                  user:
                    $ref: '#/components/schemas/UserResponse'
        '400':
          description: Firebase token requerido
        '401':
          description: Token Firebase inv√°lido o usuario no encontrado

  /auth/logout:
    post:
      tags: [Authentication]
      summary: Cerrar sesi√≥n
      responses:
        '200':

    API completa para el marketplace inmobiliario EasyRent con todas las funcionalidades:
    - üîê **Autenticaci√≥n**: JWT + API Keys (Compatible con base de datos PostgreSQL)
    - üë• **Gesti√≥n de usuarios y agencias**

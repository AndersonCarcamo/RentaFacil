    ## Tecnolog√≠as
    - **Framework**: FastAPI + Python 3.11+
    - **Base de datos**: PostgreSQL 17
    - **Cache**: Redis
    - **Message Broker**: Apache Kafka
    - **Autenticaci√≥n**: JWT (Bearer Token)
    
